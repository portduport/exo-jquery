<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="DATA.js"></script>
    <script src="script.js"></script>
</head>

<body>
<div class="container">
    <h4>Select number of rows</h4>
    <div class="form-group" style="clear: both;height: 50px; margin-top: 15px">
        <select name="statte" id="maxRows" class="form-control" style="width: 160px; float: left;">
            <option value="1000">Show all</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <input type="text" id="search" class="form-control" placeholder="Type to search"
               style="width: 250px; float: right;">

    </div>

    <table class="table" id="contact">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nom
                <div style="display: inline-block; margin-left: 3rem;"><a id="sortAscendingNom"
                                                                          style="display: flex; height: 7px"><i
                        class="fas fa-sort-up"></i></a><a id="sortDescendingNom" style="display: flex;height: 7px"><i
                        class="fas fa-sort-down"></i></a></div></th>
            <th scope="col">Prénom</div>
            </th>
            <th scope="col">Email</th>
            <th scope="col">Numéro de Téléphone</th>
        </tr>
        </thead>
        <tbody id="donnesHERE">
        </tbody>

    </table>
    <div class="pagination-container">
        <nav aria-label="Page navigation example" style="display: flex; justify-content: center;">
            <ul class="pagination"></ul>
        </nav>
    </div>
</div>
</body>

</html>
