<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="DATA.js"></script>
    <script src="script.js"></script>
    <title>EXO 7</title>
</head>

<body>
<div class="container">
    <a href="" id="export" class="btn btn-primary">Export Table data into Excel</a>
    <div class="form-group" style="clear: both;height: 80px; margin: 15px">
        <div style="width: 160px; float: left;"><label for="maxRows">Select number of rows</label><select name="statte" id="maxRows" class="form-control">
            <option value="1000">Show all</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        </div>
        <div style="width: 250px; float: right;">
            <label for="search">Type to search</label>
            <input type="text" class="form-control" id="search">
        </div>

    </div>



    <!-- Tabs for order the content-->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Add a Contact</a>
        </li>

    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <table class="table" id="contact">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Nom
                        <div style="display: inline-block; margin-left: 3rem;"><a id="sortAscendingNom"
                                                                                  style="display: flex; height: 7px"><i
                                class="fas fa-sort-up"></i></a><a id="sortDescendingNom" style="display: flex;height: 7px"><i
                                class="fas fa-sort-down"></i></a></div></th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Numéro de Téléphone</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="donnesHERE">
                </tbody>

            </table>
            <div class="pagination-container">
                <nav aria-label="Page navigation example" style="display: flex; justify-content: center;">
                    <ul class="pagination"></ul>
                </nav>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div id="formAdd" style="margin-top: 50px">
                <form>
                    <div class="form-group">
                        <label for="InputNom">First Name</label>
                        <input type="text" class="form-control" id="InputNom" aria-describedby="Nom">
                    </div>
                    <div class="form-group">
                        <label for="InputPrenom">Last Name</label>
                        <input type="text" class="form-control" id="InputPrenom" aria-describedby="Prenom">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">email</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="Email">
                    </div>
                    <div class="form-group">
                        <label for="InputPhone">Phone</label>
                        <input type="tel" class="form-control" id="InputPhone" aria-describedby="Phone">
                    </div>


                    <button type="button" id="addRow" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
